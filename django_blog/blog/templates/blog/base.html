<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Django Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}">My Django Blog</a></h1>
        <nav>
            <a href="{% url 'post-list' %}">All Posts</a>
            {% if user.is_authenticated %}
                <a href="{% url 'post-create' %}">Create Post</a>
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>

        <form method="get" action="{% url 'search-posts' %}">
            <input type="text" name="q" placeholder="Search posts..." value="{{ request.GET.q }}">
            <button type="submit">Search</button>
        </form>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 My Django Blog</p>
    </footer>
</body>
</html>
