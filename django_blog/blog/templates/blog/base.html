<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav style="padding: 10px; background-color: #f0f0f0; margin-bottom: 20px;">
        <div class="container" style="display: flex; align-items: center; justify-content: space-between;">
            <div>
                <a href="{% url 'home' %}">Home</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'post-list' %}">All Posts</a>
                    <a href="{% url 'post-create' %}">New Post</a>
                    <a href="{% url 'profile' %}">Profile ({{ user.username }})</a>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>

            <!-- Search form -->
            <div>
                <form method="get" action="{% url 'search-posts' %}" style="display:flex; gap:5px;">
                    <input type="text" name="q" placeholder="Search posts..." required>
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Flash messages -->
    {% if messages %}
        <div class="messages" style="margin: 10px;">
            {% for message in messages %}
                <div class="message {{ message.tags }}" style="padding:5px; margin-bottom:5px; border:1px solid #ccc;">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Page content -->
    <div class="container" style="padding: 0 20px;">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
