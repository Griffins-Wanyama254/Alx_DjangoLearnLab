{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Django Blog - Home</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <header>
    <h1>Django Blog</h1>
  </header>

  <main>
    {% if posts %}
      <ul>
        {% for post in posts %}
          <li>
            <h2>{{ post.title }}</h2>
            <p>By {{ post.author.username }} â€” {{ post.published_date }}</p>
            <div>{{ post.content|linebreaks }}</div>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No posts yet.</p>
    {% endif %}
  </main>
</body>
</html>
