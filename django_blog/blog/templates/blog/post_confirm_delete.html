{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Post</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<h1>Delete Post</h1>

<p>Are you sure you want to delete "{{ object.title }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>

<a href="{% url 'post-list' %}">Cancel</a>
</body>
</html>
