{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create/Edit Post</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<h1>{% if object %}Edit{% else %}Create{% endif %} Post</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'post-list' %}">Back to Posts</a>
</body>
</html>
